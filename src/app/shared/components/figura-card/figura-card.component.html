<mat-card class="figura-card fade-in-up" (click)="cardClick.emit(figura())">
    <div class="image-container">
        @if (!imageLoaded()) {
        <div class="skeleton image-skeleton"></div>
        }
        <img mat-card-image [src]="figura().imagenPrincipal" [alt]="figura().nombre" loading="lazy" class="figura-image"
            [class.loaded]="imageLoaded()" (load)="onImageLoad()" />
        @if (figura().destacado) {
        <span class="destacado-badge">
            <mat-icon>star</mat-icon>
            Destacada
        </span>
        }
    </div>
    <mat-card-content>
        <h3 class="figura-nombre">{{ figura().nombre }}</h3>
        <p class="figura-descripcion">{{ figura().descripcionCorta }}</p>
        <div class="figura-footer">
            <div class="figura-precio">
                {{ figura().precio | currency:'CLP':'symbol-narrow':'1.0-0' }}
            </div>
            <button mat-icon-button color="primary" class="ver-mas-btn">
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </mat-card-content>
</mat-card>
