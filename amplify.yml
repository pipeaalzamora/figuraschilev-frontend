version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
        - mv dist/figuraschilev-app/browser/index.csr.html dist/figuraschilev-app/browser/index.html || true
  artifacts:
    baseDirectory: dist/figuraschilev-app/browser
    files:
      - '**/*'
  cache:
    paths:
      - '.npm/**/*'
      - 'node_modules/**/*'
customHeaders:
  - pattern: '**/*'
    headers:
      - key: Cache-Control
        value: 'public, max-age=31536000, immutable'
  - pattern: 'index.html'
    headers:
      - key: Cache-Control
        value: 'no-cache, no-store, must-revalidate'
